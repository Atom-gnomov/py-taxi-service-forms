{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="uniForm">

  <h1>Delete Object</h1>
  <p class="text-danger">Are you sure you want to delete this object?</p>

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">Yep, Delete</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>

</div>
{% endblock %}
